<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Core Committee Members</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg,  green 0%, maroon 100%);
      min-height: 100vh;
      padding: 40px 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: white;
      margin-bottom: 50px;
      font-size: 2.8rem;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }
    .card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }
    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .card-content {
      padding: 24px;
      text-align: center;
    }
    .card h2 {
      font-size: 1.6rem;
      margin-bottom: 8px;
      color: #333;
    }
    .card h3 {
      font-size: 1.1rem;
      color: #667eea;
      margin-bottom: 16px;
      font-weight: 500;
    }
    .card p {
      font-size: 0.95rem;
      line-height: 1.6;
      color: #555;
    }
    .placeholder-img {
      background: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      color: #999;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
    }
  </style>
</head>
<body>

  <h1>Meet Our Amazing Core Committe Team</h1>

  <div class="container" id="team-container">
  </div>

  <script>
    const teamMembers = [
      {
        name: "Subhadeep Chatterjee",
        position: "President",
        photo: "p11.jpg",
        bio: "Subhadeep Chatterjee is the current President of the Mariners Onside, bringing 2 years of field experience in  to the role. Passionate about works to ensure the club provides a welcoming and impactful experience for all members."
      },
      {
        name: "Dipankar Laha",
        position: "Vice President",
        photo: "d.jpg",
        bio: "Dipankar Laha serves as the Vice President of the fans club, bringing dedication, strong leadership, and a deep passion for the community. He supports key operations, coordinates major initiatives, and works alongside the President to strengthen member engagement and uphold the club’s values."
      },
      {
        name: "Anandarup Bandyopadhyay",
        position: "Secretary",
        photo: "c3.jpg",
        bio: "Anandrup Bandhopadhay serves as the Secretary of the fans club, ensuring smooth communication, efficient coordination, and timely execution of all administrative duties. Known for his discipline and dedication, he manages documentation, supports event planning, and helps maintain strong connections among members."
      },
      {
        name: "Soumyabrata Akuli",
        position: "Field Manager",
        photo: "c1.jpg",
        bio: "Soumyabrata Akuli is the Club Field Manager at Mariners Onside, with 5 years of experience in facility management and club operations. Known for sustainable field maintenance and smooth event coordination, he recently led the successful in show the tifo In Mbsg Vs Ahal Fk Match, boosting performance and efficiency. He gives high-quality environment for all club members and visitors."
      },
      {
        name: "Sallil Chatterjee(Advocate)",
        position: "Chief Leagal Advisor",
        photo: "sa11.jpg",
        bio: "Serving as the Legal Advisor, this individual provides expert guidance on legal matters, ensuring compliance, risk management, and clear decision-making. With strong analytical skills and a commitment to integrity, they help protect the organization’s interests and support smooth, lawful operations."
      },
      {
        name: "Indrajit Dey(Advocate)",
        position: "Head of Media and Legal Advisor",
        photo: "c2.jpg",
        bio: "Indrajit Dey is a Media Manager and Legal Advisor skilled in strategic communication, brand management, and legal compliance. With strong expertise in both media operations and legal guidance, he ensures clear messaging, smooth operations, and well-protected organizational interests. Known for his professionalism and quick problem-solving, Indrajit supports teams in maintaining credibility and delivering impactful communication."
      },

      {
        name: "Rishab Chakrobarty",
        position: "Treasurer",
        photo: "r1.jpg",
        bio: "Rishab Chakrobarty serves as the Treasurer, overseeing budgeting, financial planning, and transparent fund management. With strong analytical skills and a commitment to accuracy, he ensures financial integrity and supports smooth, accountable operations within the organization."
      },
      {
        name: "Jayanta Chatterjee",
        position: "Joint Treasurer",

        bio: "Jayanta Chatterjee serves as the Joint Treasurer, supporting financial planning, budgeting, and transparent fund management. Known for his reliability and attention to detail, he helps ensure smooth financial operations and maintains accountability within the organization."
      },
      {
        name: "Tathagata Dutta",
        position: "Head Of the Media",
        photo: "ta1.jpg",
        bio: "As the Media Head of Mariners Onside, he blends his experience to provide creative media ideas and skillfully manages the team to execute engaging and impactful content strategies."
      },
      {
        name: "Argho Dutta",
        position: "Web-Manager",
        photo: "ar1.jpg",
        bio: "Argho Dutta serves as the Web Manager of the fan club, leading the club’s digital presence with precision and creativity. He oversees website updates, manages content flow, and ensures a smooth, engaging user experience. His technical expertise and dedication help strengthen the club’s online identity and reach."
      },
      {
        name: "Ranit Nag",
        position: "Core Committee Member",
        photo: "r11.jpg",
        bio: "Ranit Nag is a senior and core member of Mariners Onside. He plays an essential role in the activities and direction of the organization."
      },
      {
        name: "Giri Adhikary",
        position: "Core Committee Member",
        photo: "g1.jpg",
        bio: "Giri Adhikary is a senior and core member of Mariners Onside. He plays an essential role in the activities and direction of the organization."
      },
    ];

    // Generate cards dynamically
    const container = document.getElementById('team-container');

    teamMembers.forEach(member => {
      const card = document.createElement('div');
      card.className = 'card';

      card.innerHTML = `
        ${member.photo 
          ? `<img src="${member.photo}" alt="${member.name}">`
          : `<div class="placeholder-img" style="height:300px;">${member.name.charAt(0)}</div>`
        }
        <div class="card-content">
          <h2>${member.name}</h2>
          <h3>${member.position}</h3>
          <p>${member.bio}</p>
        </div>
      `;

      container.appendChild(card);
    });
  </script>

</body>

</html>
